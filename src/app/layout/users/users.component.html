<div class="row">
  <h2>Users</h2>
</div>
<div class="row">
  <div class="col col-xl-12 col-lg-12">

    <div class="card mb-3">
      <div class="card-header">
        User List
      </div>
      <div class="card-body table-responsive">
        <table class="table">
          <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Username</th>
            <th>Role</th>
            <th>Avatar</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let user of users | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize; let i=index;">
            <td>{{user.first_name}} {{user.last_name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.username}}</td>
            <td>{{user.role}}</td>
            <td><img src="{{user.avatar}}" alt="User avatar"></td>
            <td>
              <button type="button" class="btn btn-success" (click)="editUser(user.id)">Edit</button>
            </td>
          </tr>
          </tbody>
        </table>

        <div class="d-flex justify-content-between p-2">
          <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" [maxSize]="5">
          </ngb-pagination></div>
      </div>
    </div>
  </div>
</div>
