<div class="row">
  <h2>Edit User</h2>
</div>
<div class="row">
  <div class="col col-xl-6 col-lg-12">
    <form [formGroup]="formUser">
      <div class="form-group row">
        <div class="col">
          <div class="controls row">
            <label for="ID" class="col-form-label col-xl-3 col-lg-3 col-md-3 col-sm-3">ID</label>
            <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9">
              <input type="text" class="form-control" id="ID" placeholder="ID" formControlName="id">
            </div>
          </div>
        </div>
        <div class="col">
          <div class="controls row">
            <label for="first-name" class="col-form-label col-xl-4 col-lg-4 col-md-4 col-sm-4">First Name</label>
            <div class="col-xl-8 col-lg-8 col-md-8 col-sm-8">
              <input type="text" class="form-control" id="first-name" placeholder="First Name" formControlName="first_name">
            </div>
          </div>
        </div>
        <div class="col">
          <div class="controls row">
            <label for="last-name" class="col-form-label col-xl-4 col-lg-4 col-md-4 col-sm-4">Last Name</label>
            <div class="col-xl-8 col-lg-8 col-md-8 col-sm-8">
              <input type="text" class="form-control" id="last-name" placeholder="Last Name" formControlName="last_name">
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col">
          <div class="controls row">
            <label for="email" class="col-form-label col-xl-3 col-lg-3 col-md-3 col-sm-3">Email</label>
            <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9">
              <input type="text" class="form-control" id="email" placeholder="Email" formControlName="email">
            </div>
          </div>
        </div>
        <div class="col">
          <div class="controls row">
            <label for="username" class="col-form-label col-xl-4 col-lg-4 col-md-4 col-sm-4">Username</label>
            <div class="col-xl-8 col-lg-8 col-md-8 col-sm-8">
              <input type="text" class="form-control" id="username" placeholder="username" formControlName="username">
            </div>
          </div>
        </div>
        <div class="col">
          <div class="controls row">
            <label for="role" class="col-form-label col-xl-3 col-lg-3 col-md-3 col-sm-3">Role</label>
            <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9">
              <input type="text" class="form-control" id="role" placeholder="role" formControlName="role">
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col">
          <div class="controls row">
            <label for="country" class="col-form-label col-xl-3 col-lg-3 col-md-3 col-sm-3">Country</label>
            <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9">
              <input type="text" class="form-control" id="country" placeholder="country" formControlName="country">
            </div>
          </div>
        </div>
        <div class="col">
          <div class="controls row">
            <label for="logged_on" class="col-form-label col-xl-4 col-lg-4 col-md-4 col-sm-4">Logged On</label>
            <div class="col-xl-8 col-lg-8 col-md-8 col-sm-8">
              <input type="text" class="form-control" id="logged_on" placeholder="logged_on" formControlName="logged_on">
            </div>
          </div>
        </div>
        <div class="col">
          <div class="controls row">
            <label for="gender" class="col-form-label col-xl-3 col-lg-3 col-md-3 col-sm-3">Gender</label>
            <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9">
              <input type="text" class="form-control" id="gender" placeholder="gender" formControlName="gender">
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4">
          <div class="controls row">
            <label for="language" class="col-form-label col-xl-3 col-lg-3 col-md-3 col-sm-3">Language</label>
            <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9">
              <input type="text" class="form-control" id="language" placeholder="language" formControlName="language">
            </div>
          </div>
        </div>
      </div>
    </form>
    <div class="row">
      <button type="submit" class="btn btn-success" (click)="submit(formUser)">Save</button>
      <button routerLink="/users" style="margin-left: 10px" type="button" class="btn btn-outline-dark">Cancel</button>
    </div>
  </div>
</div>
